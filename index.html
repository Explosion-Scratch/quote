<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Explosion | Random Quote Generator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
		<div class='container'>
			<div id='quote'></div>
			<div class='author'></div>
		</div>
  </body>
</html>
<script>
	$(document).ready(go());
	function go() {
		$.getJSON('https://api.quotable.io/random/', 
			function(data){
				output = data['content'];
				$('#quote').html(output);
				console.log(output)
		});
	}
</script>
